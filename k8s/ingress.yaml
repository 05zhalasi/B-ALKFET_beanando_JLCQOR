apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lp-ingress
  annotations:
    # Ez segít az Nginx-nek/Traefik-nek megérteni az útvonalakat
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: lp-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lp-frontend
            port:
              number: 80
